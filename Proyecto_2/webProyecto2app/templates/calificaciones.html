{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coders University</title>
    <!-- carga css  -->
   <link href="{% static 'css/style.css' %}" rel="stylesheet" media="all" type="text/css">
    <!--<link rel="stylesheet" href="style.css">-->
</head>

<body>
    <section>
            <article class="logoCal">
                <!--carga imagen -->
                <img src="{% static 'img/logo.png' %}">
            <article/>

            <div class="contenedorC">
                <h1>Calificaciones</h1>

                <!--empieza el for-->
                    {% for x in alumno %}
                    <li>
                        Alumno {{x.id}}:
                        {{x.nombre}}
                        {{x.apellido}}
                        {{x.dni}}
                        {{x.email}}
                    </li>

                    {% endfor %}
                <!--acaba el for-->

                <!--empieza el for-->
                     {% for n in par_notas %}
                    <li>
                        Calificaciones {{n.id}}:
                        {{n.nota1}}
                        {{n.nota2}}
                        {{n.notafinal}}
                        {{n.Alumno.nombre}}
                    </li>
                    {% endfor %}
                <!--acaba el for-->
            </div>
    </section>
</body>
</html>
